<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login Page</title>
    <link rel="stylesheet" type="text/css" href="simpleLogin.css">
</head>
<script type="text/javascript">
	var input = document.getElementById("password");

// Execute a function when the user presses a key on the keyboard
input.addEventListener("keypress", function(event) {
  // If the user presses the "Enter" key on the keyboard
  if (event.key === "Enter") {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("button").click();
  }
});
	function display(form) {
		if (form.username.value == "root") {
			if (form.password.value == "root") {
				location = "page2.html"
			} else {
				alert("Invalid Password")
			}
		} else {
			alert("Invalid Username")
		}
	}
</script>
  <body>
    <div class="container">
    <!-- title -->
      <h2>Vaishnavi's Simple Login Page </h2>
      <div class="screen">
        <div class="screen__content">
          <form class="login_page">
            <h1>Login Page</h1>
            <div class="login_field1">
              <i class="login__icon fas fa-user"></i>

              <input type="text" class="login__input" placeholder="User name" name="username"/>
            </div>
            <div class="login_field2">
              <i class="login__icon fas fa-lock"></i>

              <input id="password" type="password" name="password" class="login__input" placeholder="Password" />
            </div>
            <br>
            <input class="button__icon fas fa-chevron-right" id="button" type="button" value="Login" onClick="display(this.form)"/>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
